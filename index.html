<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zertifizierung und Registrierung</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 id="form-title">Zertifizierung und Registrierung</h1>

    <div id="step-email">
      <label for="email">E-Mail-Adresse:</label>
      <input type="email" id="email" required />
      <button id="sendCodeBtn">Weiter</button>
      <p id="status"></p>
    </div>

    <div id="step-code" class="hidden">
      <label for="verificationCode">Bestätigungscode:</label>
      <input type="text" id="verificationCode" maxlength="6"/>
      <button id="verifyCodeBtn">Verifizieren</button>
      <p id="codeStatus"></p>
    </div>

    <div id="step-about" class="hidden">
      <h1>Erzähle ein bisschen über dich (mindestens 500 Wörter):</h1>
      <button class="toggle-hint" onclick="toggleHint('hint1')">Was soll im Text sein?</button>
      <div class="hint collapsed" id="hint1">
        Alter, Name, Hobbys, Hintergrund, Motivation usw.
      </div>
      <textarea id="aboutText"></textarea>
      <div id="wordCount1">0/500</div>
      <button id="toWhyBtn" disabled>Weiter</button>
    </div>

    <div id="step-why" class="hidden">
      <h1>Warum willst du dem Team beitreten?</h1>
      <button class="toggle-hint" onclick="toggleHint('hint2')">Was soll im Text sein?</button>
      <div class="hint collapsed" id="hint2">
        Begründung, Lol, Wie du uns gefunden hast usw.
      </div>
      <textarea id="whyText"></textarea>
      <div id="wordCount2">0/500</div>
      <button id="toDiscordBtn" disabled>Weiter</button>
    </div>

    <div id="step-discord" class="hidden">
      <h1>Wie ist dein Discord-Benutzername?</h1>
      <input type="text" id="discordInput" placeholder="z. B. Nutzername#1234" />
      <button id="finishBtn" disabled>Absenden</button>
      <button id="noDiscordBtn" class="link-button">Ich habe kein Discord</button>
    </div>

    <div id="loading" class="hidden centerbox">
      <h2>Laden...</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
