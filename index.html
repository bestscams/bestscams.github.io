<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bewerbung</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Banner -->
  <div id="banner">
    <h1>Bewerbung</h1>
  </div>

  <!-- Hauptbereich -->
  <div id="main">
    <button id="startButton">Bewerben</button>
  </div>

  <!-- E-Mail-Formular -->
  <div id="emailStep" class="hidden">
    <label for="email">Deine E-Mail:</label>
    <input type="email" id="email" required>
    <button id="emailNext">Weiter</button>
  </div>

  <!-- Code-Eingabe -->
  <div id="codeStep" class="hidden">
    <label for="code">Best√§tigungscode:</label>
    <input type="number" id="code">
    <button id="codeNext">Weiter</button>
    <p id="codeError" class="error hidden">Falscher Code</p>
  </div>

  <!-- Willkommen -->
  <div id="welcome" class="hidden">
    <h2>Willkommen lol</h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
