<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrierung & Verifizierung</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Registrierung & Verifizierung</h2>

    <div id="email-section">
      <input type="email" id="email" placeholder="Deine E-Mail eingeben" required />
      <button id="email-send-btn" onclick="sendVerificationCode()">Weiter</button>
    </div>

    <div id="code-section" style="display:none">
      <input type="text" id="code-input" placeholder="E-Mail-Code eingeben" maxlength="6" />
      <button onclick="verifyEmailCode()">Code prüfen</button>
    </div>

    <div id="about-section" style="display:none">
      <label for="about">Erzähle ein bisschen über dich (mindestens 500 Wörter):</label>
      <textarea id="about" rows="10"></textarea>
      <div class="info">was sollte im Text vorhanden sein?<br>Alter, Name, Hobbys, etc.</div>
      <div class="counter" id="counter-about">0/500 Wörter</div>
      <button id="about-btn" onclick="nextSection()" disabled>Weiter</button>
    </div>

    <div id="why-section" style="display:none">
      <label for="why">Warum willst du dem Team beitreten?</label>
      <textarea id="why" rows="10"></textarea>
      <div class="info">was soll vorhanden sein?:<br>Begründung, Lol, Wie du uns gefunden hast</div>
      <div class="counter" id="counter-why">0/500 Wörter</div>
      <button id="why-btn" onclick="finish()">Weiter</button>
    </div>

    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
