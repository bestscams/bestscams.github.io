<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zertifizierung & Registrierung</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <img src="https://static.vecteezy.com/system/resources/previews/025/463/773/non_2x/hacker-logo-design-a-mysterious-and-dangerous-hacker-illustration-vector.jpg" alt="Logo" class="splash-logo" />
  </div>

  <!-- Branding -->
  <header class="branding">
    <a href="https://meinewebsite.github.io/main">
      <img src="https://static.vecteezy.com/system/resources/previews/025/463/773/non_2x/hacker-logo-design-a-mysterious-and-dangerous-hacker-illustration-vector.jpg" alt="Logo" class="logo-small"/>
      <span class="brand-text">keineahnung</span>
    </a>
  </header>

  <!-- Hauptinhalt -->
  <div class="container">
    <div id="step-email" class="step">
      <label for="email">E-Mail-Adresse:</label>
      <input type="email" id="email" required placeholder="name@example.com"/>
      <button id="sendCodeBtn">CODE Senden</button>
      <p id="status"></p>
    </div>

    <div id="step-code" class="step">
      <label for="verificationCode">Bestätigungscode:</label>
      <input type="text" id="verificationCode" maxlength="6" placeholder="000000"/>
      <button id="verifyCodeBtn">Verifizieren</button>
      <p id="codeStatus"></p>
    </div>

    <div id="step-about" class="step">
      <h2>Erzähl was über dich (≥ 500 Wörter):</h2>
      <button class="toggle-hint" onclick="toggleHint('hint1')">Tipp anzeigen</button>
      <div class="hint collapsed" id="hint1">
        Alter, Name, Hobbys, Hintergrund, Motivation…
      </div>
      <textarea id="aboutText"></textarea>
      <div class="word-count"><span id="wordCount1">0</span>/500</div>
      <button id="toWhyBtn" disabled>Weiter</button>
    </div>

    <div id="step-why" class="step">
      <h2>Warum ins Team?</h2>
      <button class="toggle-hint" onclick="toggleHint('hint2')">Tipp anzeigen</button>
      <div class="hint collapsed" id="hint2">
        Warum, wie gefunden, was motiviert dich…
      </div>
      <textarea id="whyText"></textarea>
      <div class="word-count"><span id="wordCount2">0</span>/500</div>
      <button id="toDiscordBtn" disabled>Weiter</button>
    </div>

    <div id="step-discord" class="step">
      <h2>Dein Discord-Name?</h2>
      <input type="text" id="discordInput" placeholder="Nutzer#1234"/>
      <button id="finishBtn" disabled>Absenden</button>
      <button id="noDiscordBtn" class="link-button">Kein Discord?</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
