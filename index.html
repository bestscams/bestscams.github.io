<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verifizierung</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Email Verifizierung</h2>
    
    <div id="email-section">
      <input type="email" id="email" placeholder="Deine E-Mail eingeben" required />
      <button onclick="sendVerificationCode()">Weiter</button>
    </div>

    <div id="code-section" style="display: none;">
      <input type="text" id="code-input" placeholder="Bestätigungscode eingeben" maxlength="6" />
      <button onclick="verifyCode()">Code prüfen</button>
    </div>

    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
